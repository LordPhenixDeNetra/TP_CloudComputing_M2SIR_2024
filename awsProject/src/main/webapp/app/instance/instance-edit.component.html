<div class="d-flex flex-wrap mb-4">
    <h1 class="flex-grow-1" i18n="@@instance.edit.headline">Edit Instance</h1>
    <div>
        <a routerLink="/instances" class="btn btn-secondary" i18n="@@instance.edit.back">Back to list</a>
    </div>
</div>
<form [formGroup]="editForm" (ngSubmit)="handleSubmit()">
    <app-input-row [group]="editForm" field="id" rowType="number" i18n-label="@@instance.id.label" label="Id" />
    <app-input-row [group]="editForm" field="instanceId" i18n-label="@@instance.instanceId.label" label="Instance Id" />
    <app-input-row [group]="editForm" field="name" i18n-label="@@instance.name.label" label="Name" />
    <app-input-row [group]="editForm" field="vpc" rowType="select" [options]="vpcValues" i18n-label="@@instance.vpc.label" label="Vpc" />
    <input type="submit" i18n-value="@@instance.edit.headline" value="Edit Instance" class="btn btn-primary mt-4" />
</form>
