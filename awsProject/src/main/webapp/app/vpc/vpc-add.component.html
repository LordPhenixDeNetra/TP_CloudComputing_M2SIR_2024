<!--<app-spinner [isLoading]="isLoading$ | async"></app-spinner>-->
<div class="d-flex flex-wrap mb-4">
    <h1 class="flex-grow-1" i18n="@@vpc.add.headline">Add Vpc</h1>
    <div>
        <a routerLink="/vpcs" class="btn btn-secondary" i18n="@@vpc.add.back">Back to list</a>
    </div>
</div>

<div class="d-flex align-items-center justify-content-center m-3">
    @if (this.addForm.valid){
       <h4 class="mx-5" >Patienter....</h4> <div class="loader"></div>
    }
</div>

<form [formGroup]="addForm" (ngSubmit)="handleSubmit()">
<!--    <app-input-row [group]="addForm" field="vpcId" i18n-label="@@vpc.vpcId.label" label="Vpc Id" />-->
    <app-input-row [group]="addForm" field="nom" i18n-label="@@vpc.nom.label" label="Nom" />
    <app-input-row [group]="addForm" field="vpcCIDR" i18n-label="@@vpc.vpcCIDR.label" label="VpcCIDR" />
    <app-input-row [group]="addForm" field="subnetPublicCIDR" i18n-label="@@vpc.subnetPublicCIDR.label" label="Subnet PublicCIDR" />
    <app-input-row [group]="addForm" field="subnetPrivateCIDR" i18n-label="@@vpc.subnetPrivateCIDR.label" label="Subnet PrivateCIDR" />
    <app-input-row [group]="addForm" field="subnetPublicName" i18n-label="@@vpc.subnetPublicName.label" label="Subnet Public Name" />
    <app-input-row [group]="addForm" field="subnetPrivateName" i18n-label="@@vpc.subnetPrivateName.label" label="Subnet Private Name" />
<!--    <app-input-row [group]="addForm" field="iGatewayeId" i18n-label="@@vpc.iGatewayeId.label" label="I Gatewaye Id" />-->
    <app-input-row [group]="addForm" field="groupSecPublicName" i18n-label="@@vpc.groupSecPublicName.label" label="Group Sec Public Name" />
    <app-input-row [group]="addForm" field="groupSecPrivateName" i18n-label="@@vpc.groupSecPrivateName.label" label="Group Sec Private Name" />
<!--    <app-input-row [group]="addForm" field="routeTableId" i18n-label="@@vpc.routeTableId.label" label="Route Table ID" />-->
    <input type="submit" i18n-value="@@vpc.add.headline" value="Add Vpc" class="btn btn-primary mt-4" />
</form>
